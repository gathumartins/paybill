<header class="row innPageBanner">
    <div class="col-12 innPageBannerInn">
        <div class="my-auto container">
            <h3 class="text-center">Secure Payment Platform</h3>
        </div>
    </div>
</header>
<!-- code for form starts here -->
<section class="mainSect">
    <div class="container">
        <div class="row">
            <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                <img src="../../assets/img/power.png" srcset="../../assets/img/power@2x.png 2x, ../../assets/img/power@3x.png 3x" class="img-fluid">
            </div>
            <div class="col-10 col-sm-10 col-md-10 col-lg-10">
                <div class="row">
                    <div class="col-12 formTop">
                        <h3 class="clearfix">Botswana Power Corporation <span class="float-right">Cards Accepted <img src="../assets/img/acceptedpay.png" srcset="../assets/img/acceptedpay@2x.png 2x,
                                                                 ../assets/img/acceptedpay@3x.png 3x" class="ml-2"></span></h3>
                        <div class="upDivider"></div>
                        <p>You have selected Botswana-Power-Corporation Prepaid Tokens.
                            Please provide more details below to continue with the check out process.</p>
                    </div>
                </div>
                <form [formGroup]="form1" (ngSubmit)="onSubmit(form1.value)" method="post" id="form1" class="row formContainer">
                    <div class="col-12 col-sm-6 col-md-4 form-group myInputs">
                        <label for="bill_to_surname">First Name</label>
                        <input type="text" name="bill_to_surname" class="form-control inputsForm" id="bill_to_surname"
                            placeholder="First Name" formControlName="bill_to_surname" required>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 form-group myInputs">
                        <label for="bill_to_forename">Last Name</label>
                        <input type="text" name="bill_to_forename" class="form-control inputsForm" id="bill_to_forename"
                            placeholder="Last Name" formControlName="bill_to_forename" required>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 form-group myInputs">
                        <label for="bill_to_email">Email Address</label>
                        <input type="email" name="bill_to_email" class="form-control inputsForm" id="bill_to_email"
                            placeholder="Email Address" formControlName="bill_to_email" required>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 form-group myInputs">
                        <label for="AccountNo">BPC Meter Number</label>
                        <input type="text" name="AccountNo" class="form-control inputsForm" id="AccountNo"
                            placeholder="Meter Number" formControlName="AccountNo" required>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 form-group myInputs">
                        <label for="TopUpNo">Phone Number</label>
                        <input type="tel" name="TopUpNo" class="form-control inputsForm" id="TopUpNo"
                            placeholder="+2677........." formControlName="TopUpNo" required>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 form-group myInputs">
                        <label for="amount">Amount in BWP</label>
                        <input type="number" name="amount" class="form-control inputsForm" id="amount" min="1"
                            placeholder="Enter Amount" formControlName="amount" required>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 form-group myInputs">
                        <label for="cboTranType">Transation Type</label>
                        <select class="form-control inputsForm" id="cboTranType" name="cboTranType" formControlName="cboTranType" required>
                            <option value="electricity">Electricity Payments</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 form-group myInputs">
                        <label for="reference_number">Reference Number</label>
                        <input type="number" name="reference_number" value="071119090221"
                            class="form-control inputsForm" id="reference_number" [readonly]="true" formControlName="reference_number" required>
                    </div>
                    <div class="col-12">
                        <div class="divider"></div>
                    </div>
                    <div class="col-12 d-flex justify-content-between">
                        <button type="reset" name="Reset" value="Cancel"
                            class="btn btn-outline-primary primaryOut">CANCEL</button>
                        <button type="submit" name="Button1" value="Submit" id="Button1"
                            class="btn btn-primary primaryBg">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- code for form ends here -->
